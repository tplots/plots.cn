<script>
    (function () {
        var pageName = getLashPath(location.href);
        var $a = $('#header ul.nav a');
        $a.each(function () {
            var thisHrefName = getLashPath(this.href);
            if (thisHrefName === pageName) {
                $(this).parent().addClass('active').siblings('.active').removeClass('active');
            }
        });
        $a.click(function () {
            $(this).parent().addClass('active').siblings('.active').removeClass('active');
        });

        function getLashPath(path) {
            var arrUrl = path.split("/");
            return arrUrl[arrUrl.length - 1];
        }
    })();
</script>
