        <script type="text/javascript">
            if (!IsPC()) {
                window.location.href = "https://m.sisyphe.cn/";
            }
            function download(value) {
                // if (value === 2) {
                //     window.location.href = "https://updateapp.sisyphe.cn/update/sisyphe_app.apk";
                // } else {
                //     window.location.href = "https://itunes.apple.com/app/1493146022";
                // }
            }
            function IsPC() {
                var userAgentInfo = navigator.userAgent;
                var Agents = ["Android", "iPhone", "SymbianOS", "Windows Phone", "iPad", "iPod"];
                var flag = true;
                for (var v = 0; v < Agents.length; v++) {
                    if (userAgentInfo.indexOf(Agents[v]) > 0) {
                        flag = false;
                        break;
                    }
                }
                return flag;
            }
        </script>
