<html lang="zh">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
  <meta name="description" content="爱上程序员为大家部署的Mikutap，源自daniwell." />  
  <link rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/23cxy/mikutap/icon.png">
  <title>Mikutap</title>

  <link rel="apple-touch-icon" href="icon.png" />
  <link href="https://cdn.jsdelivr.net/gh/23cxy/mikutap/shared/sp/css/common.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/gh/23cxy/mikutap/css/mikutap.css" rel="stylesheet" />
  
  <script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pixi.js@3.0.11/bin/pixi.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@1.19.1/src/minified/TweenMax.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/23cxy/mikutap/shared/js/common-2.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/23cxy/mikutap@1.0.0/js/mikutap.min.js"></script>
</head>

<body>
  <div id="view"></div>
  <div id="scene_top">
    <h1>Mikutap</h1>
    <div id="ng">
      <p class="atten">抱歉<br />您的浏览器不支持本页面</p>
    </div>
    <div class="ok">
      <p id="bt_start"><a href="">开 始</a></p>
    </div>
    <p id="bt_about"><a href="">关 于</a></p>
    <div class="ok">
      <p class="attention">打开声音，尽情享受</p>
    </div>
  </div>
  <div id="scene_loading">
    <hr size="1" color="#fff" />
  </div>
  <div id="scene_main">
    <div class="set">
      <p class="attention">点击并拖动 或 按任意键!</p>
      <p id="bt_backtrack"><a href="">背景音乐: 开启</a></p>
    </div>
  </div>
  <div id="about_cover"></div>
  <div id="about">
    <div id="about_in">
      <p class="close"><span id="bt_close">×</span></p>
      <p class="con">
        声音来源
        <a href="https://ec.crypton.co.jp/pages/prod/vocaloid/mikuv4x" target="_blank">Hatsune Miku</a>
      </p>
      <p class="con">
        作者
        <a href="https://aidn.jp" target="_blank">daniwell</a> (<a href="https://twitter.com/daniwell_aidn" target="_blank">twitter</a>)
      </p>
      <p class="link">
        灵感来源
        <a href="http://patatap.com/" target="_blank">Patatap</a>
        <br />
        (令人赞叹的网页!)
      </p>
    </div>
  </div>
  <div id="bt_fs">□全屏显示</div>
</body>

</html>
